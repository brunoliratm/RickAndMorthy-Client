<section class="header">
  <a [routerLink]="['/']" class="header__logo">
    <div class="header__logotype"><img #logotype src="assets/icon-dark.svg" alt="logotype"></div>
  </a>
    <div class="header__actions">
        <button #themeBtn class="header__actions__theme" (click)="toggleTheme()">
            <i #themeIcon class="pi pi-moon"></i>
            <span #themeText>Dark Mode</span>
        </button>
        <button class="header__actions__user" (click)="showModal()">
            <i class="pi pi-user"></i>
            <span>Sign in / Login</span>
        </button>
    </div>
</section>

<p-dialog 
    [(visible)]="displayModal" 
    [modal]="true" 
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" 
    [style]="{ width: '50vw', backgroundColor: 'var(--bg-color)', color: 'var(--text-color)'}" 
    [draggable]="false" 
    [resizable]="false"
    [showHeader]="false"
    [contentStyle]="{'position': 'relative'}"
>
    <button 
        pButton 
        icon="pi pi-times" 
        (click)="displayModal = false"
        class="close-button"
        type="button"
    ></button>
    <app-modal-register-dialog></app-modal-register-dialog>
</p-dialog>
