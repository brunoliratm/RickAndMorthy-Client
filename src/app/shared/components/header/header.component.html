<section class="header">
  <a [routerLink]="['/']" class="header__logo">
    <div class="header__logotype">
      <img #logotype src="assets/icon-dark.svg" alt="logotype" />
    </div>
  </a>
  <div class="header__actions">
    <button #themeBtn class="header__actions__theme" (click)="toggleTheme()">
      <i #themeIcon class="pi pi-moon"></i>
      <span #themeText>Dark Mode</span>
    </button>
  </div>
</section>
