<div class="dialog-content">
  <button class="close-btn" (click)="close()">
    <i class="pi pi-times-circle"></i>
  </button>
  <div class="main-content">
    <div class="icon-container">
      <i class="pi pi-play-circle episode-icon"></i>
    </div>
    <div class="episode-info">
      <h2 class="episode-name">{{ episode.name }}</h2>
      <p class="info-item">
        <i class="pi pi-calendar"></i>
        <span class="text">Release: {{ episode.releaseDate | date }}</span>
      </p>

      <p class="info-item">
        <i class="pi pi-tag"></i>
        <span class="text">Code: {{ episode.episode }}</span>
      </p>
    </div>
  </div>

  <div class="characters-section">
    <h3 class="characters-title"><i class="pi pi-users"></i> Characters</h3>
    <div class="characters-grid">
      <div class="character-card" *ngFor="let character of charactersList">
        <div class="character-image-container">
          <img
            [src]="character.image"
            [alt]="character.name"
            class="character-image"
          />
        </div>
        <p class="character-name">{{ character.name }}</p>
      </div>
    </div>
  </div>
</div>
