<div class="dialog-content">
  <button class="close-btn" (click)="close()">
    <i class="pi pi-times-circle"></i>
  </button>
  <div class="main-content">
    <div class="icon-container">
      <i class="pi pi-moon location-icon"></i>
    </div>
    <div class="location-info">
      <h2 class="location">{{ location.name }}</h2>
      <p class="info-item">
        <i class="pi pi-compass"></i>
        <span class="text">Dimension: {{ location.dimension }}</span>
      </p>

      <p class="info-item">
        <i class="pi pi-clone"></i>
        <span class="text">Type: {{ location.type }}</span>
      </p>
    </div>
  </div>

  <div class="characters-section">
    <h3 class="characters-title"><i class="pi pi-users"></i> Characters</h3>
    <div class="characters-grid">
      <div class="character-card" *ngFor="let character of charactersList">
        <div class="character-image-container">
          <img
            [src]="character.image"
            [alt]="character.name"
            class="character-image"
          />
        </div>
        <p class="character-name">{{ character.name }}</p>
      </div>
    </div>
  </div>
</div>
