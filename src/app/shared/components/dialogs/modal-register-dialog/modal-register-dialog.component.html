<section class="register-page">
  <div class="register-page__left">
    <div class="register-card">
      <h1 class="register-card__title">Registre-se</h1>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="register-form">
        <div class="register-form__row">
          <input id="name" formControlName="name" placeholder="Nome" class="register-form__input" />
          <input id="surname" formControlName="surname" placeholder="Sobrenome" class="register-form__input" />
        </div>

        <input id="email" formControlName="email" placeholder="E-mail" class="register-form__input" />
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Senha"
          class="register-form__input"
        />

        <small
          *ngIf="form.invalid && form.touched"
          class="register-form__errors"
        >
          <ul>
            <li *ngIf="form.get('name')?.errors?.['required']">Nome é obrigatório.</li>
            <li *ngIf="form.get('surname')?.errors?.['required']">Sobrenome é obrigatório.</li>
            <li *ngIf="form.get('email')?.errors?.['required']">E-mail é obrigatório.</li>
            <li *ngIf="form.get('email')?.errors?.['email']">E-mail inválido.</li>
            <li *ngIf="form.get('password')?.errors?.['required']">Senha é obrigatória.</li>
          </ul>
        </small>

        <button pButton type="submit" style="width: 100%; cursor: pointer;" label="Entrar" icon="pi pi-sign-in"
            class="p-button-danger p-button-rounded p-mt-3" [disabled]="form.invalid">
        </button>

        <div class="register-form__footer">
          <span>
            Já tem uma conta?
            <a [routerLink]="['/login']" routerLinkActive="router-link-active">entre aqui</a>
          </span>
        </div>
      </form>
    </div>
  </div>

  <div class="register-page__right">
    <img [src]="`assets/register-bg-${theme}.svg`" alt="Ilustração" />
  </div>
</section>
