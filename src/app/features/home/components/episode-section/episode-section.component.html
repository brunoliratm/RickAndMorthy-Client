<section class="episode-section">
  <div class="section-header">
    <h2>Episodes</h2>
    <button class="btn" routerLink="/characters">
      <i class="pi pi-objects-column"></i> See all
    </button>
  </div>

  <div class="grid-container">
    <div class="grid">
      <app-card-episode
        *ngFor="let episode of episodes"
        [episode]="episode"
      ></app-card-episode>
    </div>
  </div>
</section>
