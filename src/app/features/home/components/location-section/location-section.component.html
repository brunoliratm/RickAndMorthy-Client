<section class="locations-section">
  <div class="section-header">
    <h2>Locations</h2>
    <button class="btn" routerLink="/locations">
      <i class="pi pi-objects-column"></i> See all
    </button>
  </div>

  <div class="grid-container">
    <div class="grid">
      <app-card-location
        *ngFor="let l of locations"
        [location]="l"
      ></app-card-location>
    </div>
  </div>
</section>
