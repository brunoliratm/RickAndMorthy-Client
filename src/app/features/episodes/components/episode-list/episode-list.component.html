<header>
  <p-menubar>
    <ng-template #start>
      <section class="filters filters-start" [formGroup]="filterForm">
        <div class="p-inputgroup">
          <input
            type="text"
            pInputText
            placeholder="Search by name"
            formControlName="name"
            aria-label="Search episodes by name"
          />
          <span class="p-inputgroup-addon">
            <i class="pi pi-search" aria-hidden="true"></i>
          </span>
        </div>
      </section>
    </ng-template>
    <ng-template #end>
      <section class="filters" [formGroup]="filterForm">
        <p-selectbutton
          [options]="stateOptions"
          formControlName="direction"
          optionLabel="label"
          optionValue="value"
          aria-label="Sort direction"
        />
      </section>
    </ng-template>
  </p-menubar>
</header>

<main>
  <section class="grid" aria-label="Episode list">
    <app-card-episode
      *ngFor="let episode of episodes"
      [episode]="episode"
    ></app-card-episode>
  </section>
</main>

<footer>
  <nav class="pagination" aria-label="Episode list pagination">
    <button
      class="pagination-btn"
      (click)="prevPage()"
      [disabled]="currentPage === 1"
      aria-label="Go to previous page"
    >
      <i class="pi pi-chevron-left" aria-hidden="true"></i> Prev
    </button>
    <span class="page-info">Page {{ currentPage }} of {{ totalPages }}</span>
    <button
      class="pagination-btn"
      (click)="nextPage()"
      [disabled]="currentPage === totalPages"
      aria-label="Go to next page"
    >
      Next <i class="pi pi-chevron-right" aria-hidden="true"></i>
    </button>
  </nav>
</footer>
